<html>
    <head>
        <title>Labsheet5</title>
    </head>
    <body>
        <script type="text/javascript">
            var fib1=0,fib2=1,fib=0;
            var num= prompt("Enter a number:\n","");
            if(num!=null&&num>0){
                document.write("FIBONACCI SERIES OF THE NUMBER "+num+" IS:  <br> ");
                if(num==1){
                    document.write(fib1);
                }
                else{
                    document.write(fib1+"<br>");
                    document.write(fib2+"<br>");
                    for(i=3;i<=num;i++){
                        fib=fib1+fib2;
                        document.write(fib+"<br>");
                        fib1=fib2;
                        fib2=fib;
                    }
                }
            }
            else{
                alert("INVALID INPUT!!");
            }
        </script>
    </body>
</html>
